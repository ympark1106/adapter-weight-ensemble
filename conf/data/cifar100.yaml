name: cifar100

data_root: /ailab_mat/dataset/CIFAR100
batch_size: 32
num_workers: 4
save_path: ./checkpoints/checkpoints_cifar100
epoch: 670
num_classes: 100

object:
  trainval:
    _target_: calibrate.data.cifar100.get_train_valid_loader
    batch_size: ${data.batch_size}
    augment: True
    random_seed: ${seed}
    shuffle: True
    num_workers: 4
    pin_memory: True
    data_dir: ${data.data_root}
  test:
    _target_: calibrate.data.cifar100.get_test_loader
    batch_size: ${data.batch_size}
    shuffle: False
    num_workers: 4
    pin_memory: True
    data_dir: ${data.data_root}
  in_dist:
    _target_: calibrate.data.cifar100.get_test_loader
    batch_size: ${data.batch_size}
    shuffle: False
    num_workers: 4
    pin_memory: True
    data_dir: ${data.data_root}
